<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dos Football Team</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Importing a playful font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-banner">
        <img
          src="https://via.placeholder.com/1500x500?text=Football+Team+Banner"
          alt="Dos Football Banner"
          class="banner-image"
        />
      </div>
      <div class="header-content">
        <img src="images/logo.png" alt="Dos Logo" class="logo" />
        <h1>DOS Football Team</h1>
        <nav>
          <ul>
            <li><a href="#home" class="nav-button">Home</a></li>
            <li><a href="#about" class="nav-button">About</a></li>
            <li><a href="#players" class="nav-button">Players</a></li>
            <li><a href="#schedule" class="nav-button">When We Play</a></li>
            <li><a href="#contact" class="nav-button">Contact</a></li>
            <!-- Added Contact -->
          </ul>
        </nav>
      </div>
    </header>

    <!-- Players Section -->
    <section id="players">
      <h2>Our Crew</h2>
      <div class="player-list" id="player-list">
        <!-- Players added dynamically -->
      </div>
    </section>

    <!-- Schedule Section -->
    <section id="schedule">
      <h2>When We Play</h2>
      <div class="schedule-list" id="schedule-list">
        <!-- Schedule added dynamically -->
      </div>
    </section>

    <!-- Contact Section -->
    <section
      id="contact"
      style="padding: 30px; background-color: #f4f4f4; border-radius: 8px"
    >
      <h2 style="text-align: center; font-size: 24px; color: #333">
        Contact Us
      </h2>
      <p style="text-align: center; font-size: 16px; color: #555">
        Follow us on
        <a
          href="https://www.facebook.com/share/1ErAMwcPGA/"
          target="_blank"
          style="color: #3b5998; text-decoration: none; font-weight: bold"
          >Facebook</a
        >
      </p>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>Â© 2025 DOS Football Team</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
